<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content" type="overlay" swipeGesture="true">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/reporte" routerDirection="root" (click)="cerrarMenu()">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          <ion-label>Crear reporte</ion-label>
        </ion-item>
        <ion-item routerLink="/historial" routerDirection="root" (click)="cerrarMenu()">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Ver reportes</ion-label>
        </ion-item>
        <ion-item routerLink="/mapa" routerDirection="root" (click)="cerrarMenu()">
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>Ver Mapa</ion-label>
        </ion-item>
        <ion-button expand="block" (click)="sincronizarPendientes()">Reintentar envío de reportes</ion-button>


      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
