<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      Iniciar sesión
    </ion-button>

    <ion-text color="danger" *ngIf="error">
      <p class="ion-padding-top">{{ error }}</p>
    </ion-text>
  </form>
  <ion-text class="ion-text-center" color="medium">
    <p>¿Eres nuevo?</p>
    <ion-button fill="clear" size="small" (click)="irARegistro()">Registrarse</ion-button>
  </ion-text>

</ion-content>
