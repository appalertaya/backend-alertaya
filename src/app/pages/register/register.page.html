<ion-header>
    <ion-toolbar>
        <ion-title>Registrarse</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="onRegister()">Registrarse</ion-button>

    <ion-text color="success" *ngIf="mensaje">
        <p class="ion-padding">{{ mensaje }}</p>
    </ion-text>

    <ion-text color="danger" *ngIf="error">
        <p class="ion-padding">{{ error }}</p>
    </ion-text>

    <ion-text class="ion-text-center" color="medium">
        <p>¿Ya tienes cuenta?</p>
        <ion-button fill="clear" size="small" (click)="irALogin()">Iniciar sesión</ion-button>
    </ion-text>


</ion-content>
